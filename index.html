<!doctype html>
<html lang="en">

  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <header id="header" class="fixed-top">
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#Home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#AboutUs">About Us</a>
              </li>
              <div>
                <button type="button" class="rounded-pill btn btn-outline-primary" onclick="window.location.href='#ContactUs'">Contact Us</button>
              </div>
              <li class="nav-item">
                <a class="nav-link active me-md-1" aria-current="page" href="#Vision">Vision</a>
              </li>
            </ul>
            <div class="d-grid gap-2 d-md-block">
              <button type="button" class="rounded-pill btn btn-outline-primary me-md-2"> Sign Up </button>
              <button type="button" class="rounded-pill btn btn-outline-success me-md-2"> Login </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section id = "Home">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.png" class="d-block w-100" height="600" width="1400"/>
            <div class="carousel-caption d-none d-md-block">
              <h1>Real Time Object Recognition System</h5>
              <p>We’re giving eyes to the one’s who can’t see.
                Join the mission to help the people and be generous about it.
                Everybody can’t see the 
                beauty of this world but we can help the deprived people with a 
                vision to help. <br> <br> 
                <a href="#" class="rounded-pill btn btn-outline-success" class = "btn1" role="button" data-bs-toggle="button">Try Now</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id = "AboutUs">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="a5.png" height="553" width="1400"/>
          </div>
        </div>
      </div>
    </section>

    <section id = "ContactUs">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="a2.png" height="570" width="1400"/>
          </div>
        </div>
      </div>
    </section>

    <section id = "Vision">
      <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-item active">
            <img src="a4.png" height="553" width="1400"/>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
